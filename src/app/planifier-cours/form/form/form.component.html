<main class="bg-white-500 flex-1 p-3 overflow-hidden">
  <form class="w-full" [formGroup]="formcour">
    <div class="flex flex-col ml-10 mt-20">
      <div class="text-xl font-semibold absolute z-50 text-center w-full top-12 left-0 mt-4"><span>{{message}}</span></div>
      <!-- Card Sextion Starts Here -->
      <div class="flex flex-1  flex-col md:flex-row lg:flex-row mx-2">
        <!--Horizontal form-->
        <div class="mb-2 border-solid border-grey-light rounded border shadow-sm w-full md:w-1/2 lg:w-1/2">
          <div class="bg-[#2596be] px-2 py-3 border-solid border-gray-400 border-b text-white">
            Module et Prof
          </div>
          <div class="p-3">
            <div class="md:flex md:items-center mb-6">
              <div class="md:w-1/4">
                <label class="block  text-grey font-regular md:text-right mb-1 md:mb-0 pr-4" for="inline-username">
                  Module
                </label>
              </div>
              <div class="md:w-3/4">
                <select formControlName="module_id" (change)="moduleChange()"
                  class="block appearance-none w-full bg-grey-200 border border-grey-200 text-grey-darker py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-grey"
                  id="grid-state">
                  <option *ngFor="let module of modules" [value]="module.id">{{module.libelle}}</option>
                </select>
              </div>
            </div>
            <div class="md:flex md:items-center mb-6">
              <div class="md:w-1/4">
                <label class="block text-grey font-regular md:text-right mb-1 md:mb-0 pr-4" for="inline-username">
                  Prof
                </label>
              </div>
              <div class="md:w-3/4">
                <select formControlName="prof_id"
                  class="block appearance-none w-full bg-grey-200 border border-grey-200 text-grey-darker py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-grey"
                  id="grid-state">
                  <option *ngFor="let prof of professeurs" [value]="prof.id">{{prof.prenom+" " +prof.nom}}</option>
                </select>
              </div>
            </div>

          </div>
        </div>
        <!--/Horizontal form-->

        <!--Underline form-->
        <div
          class="mb-2 md:mx-2 lg:mx-2 border-solid border-gray-200 rounded border shadow-sm w-full md:w-1/2 lg:w-1/2">
          <div class="bg-[#2596be] text-white px-2 py-3 border-solid border-gray-400 border-b">
            Semestre et Classes
          </div>
          <div class="p-3">
            <div class="md:flex md:items-center mb-6">
              <div class="md:w-1/4">
                <label class="block text-gray-500 font-regular md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
                  Semestre
                </label>
              </div>
              <div class="md:w-3/4">
                <select formControlName="semestre_id"
                  class="block appearance-none w-full bg-grey-200 border border-grey-200 text-grey-darker py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-grey"
                  id="grid-state">
                  <option *ngFor="let semestre of semesters" [value]="semestre.id">{{semestre.libelle}}</option>
                </select>
              </div>
            </div>
            <div class="md:flex md:items-center mb-6">
              <div class="md:w-1/4">
                <label class="block text-gray-500 font-regular md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
                  Classe
                </label>
              </div>
              <div class="md:w-3/4">
                <select formControlName="classe_id"
                  class="block appearance-none w-full bg-grey-200 border border-grey-200 text-grey-darker py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-grey"
                  id="grid-state">
                  <option *ngFor="let classe of classes" [value]="classe.id">{{classe.nom}}</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <!--/Underline form-->
      </div>
      <!-- /Cards Section Ends Here -->
      <!--Grid Form-->
      <div class="flex flex-1  flex-col md:flex-row lg:flex-row mx-2">
        <div class="mb-2 border-solid border-gray-300 rounded border shadow-sm w-full">
          <div class="bg-[#2596be] text-white px-2 py-3 border-solid border-gray-400 border-b">
            NombreHeure
          </div>
          <div class="flex flex-wrap -mx-3 mb-2 ml-3 mt-6 mr-3">
            <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
              <label class="block uppercase tracking-wide text-grey-darker text-xl font-light mb-1" for="grid-zip">
                NombreHeure
              </label>
              <input formControlName="nbreHeure" min="20" max="50"
                class="appearance-none block w-full bg-grey-200 text-grey-darker border border-grey-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-grey"
                id="grid-zip" type="number" placeholder="HeureDebut">
                <div class="text-red-600 text-2xl">{{formcour.get("nbreHeure")?.getError("message")}}</div>
            </div>
            <div class="ml-96 md:w-1/3 px-3 py-6  mb-6 md:mb-0">
              <button type="button" (click)="addCour()" [disabled]="formcour.invalid" [class.disabled]="formcour.invalid"
                class="text-white bg-[#2596be] hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Enregistrer</button>
            </div>
          </div>
          <!-- <div class="flex justify-center mt-5">
            <button type="button" class="text-white bg-[#2596be] hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Enregistrer</button>
          </div> -->
        </div>
      </div>
      <!--/Grid Form-->
    </div>
  </form>
</main>
<!--/Main-->
