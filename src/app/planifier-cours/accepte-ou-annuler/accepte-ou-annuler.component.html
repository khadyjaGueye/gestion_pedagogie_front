<div>
  <main class="bg-white-300 ml-60 mt-24 flex-1 p-3 overflow-hidden">
    <div class="flex flex-col">
      <div class="flex flex-1 justify-between flex-col md:flex-row lg:flex-row mx-2">
        <div
          class="shadow-lg bg-[#2596be] border-l-8 hover:bg-red-vibrant-dark border-red-vibrant-dark mb-2 p-2 md:w-1/4 mx-2">
          <div class="p-4 flex flex-col">
            <form>
              <div class="flex">
                <label for=""
                  class="flex-shrink-0 z-10 inline-flex items-center py-2.5 px-4 text-sm font-medium text-center text-gray-500 bg-gray-100 border border-gray-300 rounded-l-lg hover:bg-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-100 dark:bg-gray-700 dark:hover:bg-gray-600 dark:focus:ring-gray-700 dark:text-white dark:border-gray-600">Classe</label>
                <div class="relative w-full">
                  <select name="nom" id="dropdown-button-2" data-dropdown-toggle="dropdown-search-city"
                    class="block p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 rounded-r-lg border-l-gray-50 border-l-2 border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-l-gray-700  dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:border-blue-500">
                    <option></option>
                  </select>
                  <button type="submit"
                    class="absolute top-0 right-0 h-full p-2.5 text-sm font-medium text-white bg-blue-700 rounded-r-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                      viewBox="0 0 20 20">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                    </svg>
                    <span class="sr-only">Search</span>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="shadow bg-[#2596be] border-l-8 hover:bg-info-dark border-info-dark mb-2 p-2 md:w-1/4 mx-2">
          <div class="p-4 flex flex-col">
            <div class="flex">
              <select id="dropdown-button-2" data-dropdown-toggle="dropdown-search-city"
                class="flex-shrink-0 z-10 inline-flex items-center py-2.5 px-4 text-sm font-medium text-center text-gray-500 bg-gray-100 border border-gray-300 rounded-l-lg hover:bg-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-100 dark:bg-gray-700 dark:hover:bg-gray-600 dark:focus:ring-gray-700 dark:text-white dark:border-gray-600"
                type="button">
                <option value="">Classe</option>
              </select>
              <div class="relative w-full">
                <input type="search" id="location-search"
                  class="block p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 rounded-r-lg border-l-gray-50 border-l-2 border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-l-gray-700  dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:border-blue-500"
                  placeholder="Search for city or address" required>
                <button type="submit"
                  class="absolute top-0 right-0 h-full p-2.5 text-sm font-medium text-white bg-blue-700 rounded-r-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                  <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                  </svg>
                  <span class="sr-only">Search</span>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="shadow bg-[#2596be] border-l-8 hover:bg-info-dark border-info-dark mb-2 p-2 md:w-1/4 mx-2">
          <div class="p-4 flex flex-col">
            <div class="flex">
              <select id="dropdown-button-2" data-dropdown-toggle="dropdown-search-city"
                class="flex-shrink-0 z-10 inline-flex items-center py-2.5 px-4 text-sm font-medium text-center text-gray-500 bg-gray-100 border border-gray-300 rounded-l-lg hover:bg-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-100 dark:bg-gray-700 dark:hover:bg-gray-600 dark:focus:ring-gray-700 dark:text-white dark:border-gray-600"
                type="button">
                <option value="">Classe</option>
              </select>
              <div class="relative w-full">
                <input type="search" id="location-search"
                  class="block p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 rounded-r-lg border-l-gray-50 border-l-2 border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-l-gray-700  dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:border-blue-500"
                  placeholder="Search for city or address" required>
                <button type="submit"
                  class="absolute top-0 right-0 h-full p-2.5 text-sm font-medium text-white bg-blue-700 rounded-r-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                  <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                  </svg>
                  <span class="sr-only">Search</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="flex flex-1 flex-col md:flex-row lg:flex-row mx-2">
        <div class="rounded overflow-hidden shadow bg-white mx-2 w-full mt-6">
          <div class="px-6 py-2 border-b  border-light-grey">
            <div class="font-bold text-xl text-center ">Liste des cours</div>
          </div>
          <div class="table-responsive ">
            <table class="table text-grey-darkest w-full">
              <thead class="text-white bg-[#2596be] text-normal h-12">
                <tr>
                  <th scope="col">Prof</th>
                  <th scope="col">Motif</th>
                  <th scope="col">EtatDemande</th>
                  <!-- <th scope="col">Module</th>
                  <th scope="col">Classe</th>
                  <th scope="col">Date</th> -->
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let demande of demandes" class=" border-b border-blue-400">
                  <td class="px-6 py-4">
                    {{demande.prof.prenom+" "+demande.prof.nom}}
                  </td>
                  <!-- <td class="px-6 py-4">{{demande.session.cour.dateCours}}</td> -->
                  <td class="px-6 py-4">{{demande.motif}}</td>
                  <td class="px-6 py-4">{{demande.etat_demande}} </td>
                  <!-- <td class="px-6 py-4">{{demande.cour.classe.nom}}</td> -->
                  <td class="px-6 py-4">
                    <!-- {{demande.session.cour.module.libelle}} -->
                  </td>
                  <td class="px-6 py-4">
                    <button data-modal-target="authentication-modal" (click)="selectedAccepte(demande)"
                      data-modal-toggle="authentication-modal"
                      class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                      type="button">
                      accepte
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
            <!-- Main modal -->
            <div tabindex="-1" aria-hidden="true" *ngIf="openModal"
              class="backdrop-brightness-50 fixed flex items-center justify-center z-50 w-full  overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
              <div class="relative flex justify-center items-center w-full max-w-5xl max-h-screen ">
                <div class="relative w-full bg-white rounded-lg shadow dark:bg-gray-700">
                  <button type="button" (click)="closemodale()"
                    class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                    data-modal-hide="authentication-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                      viewBox="0 0 14 14">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Close modal</span>
                  </button>

                  <form class="w-full" [formGroup]="etatDemande">
                    <div class="flex flex-col mt-10">
                      <div class="flex flex-1  flex-col md:flex-row lg:flex-row mx-2">
                        <div class="mb-2 border-solid border-gray-300 rounded border shadow-sm w-full">
                          <div class="bg-[#2596be] px-2 py-3 border-solid border-gray-400 border-b text-white">
                            Demande
                          </div>
                          <div class="flex flex-wrap -mx-3 mb-2 ml-3 mt-6 mr-3">
                            <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                              <label class="block uppercase tracking-wide text-grey-darker text-xl font-light mb-1"
                                for="grid-city">
                                EtatDemande
                              </label>
                              <select formControlName="etat_demande"
                                class="appearance-none block w-full bg-grey-200 text-grey-darker border border-grey-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-grey"
                                id="grid-city" type="file">
                                <option value="">valider</option>
                                <option value="">annuler</option>
                                <option value="">attente</option>
                              </select>
                            </div>
                          </div>
                          <div class="flex justify-center mt-5">
                            <button type="button" (click)="accepte()"
                              class="text-white bg-[#2596be] hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Enregistrer</button>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="flex flex-col mt-10">
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
